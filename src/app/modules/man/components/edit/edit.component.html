<div class="container">

    <h1 class="mt-3">Edit Man</h1>
  
    <ng-container *ngIf="man;else notFound">
  
      <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
          <!-- <div class="mt-3">
            <label class="form-label" for="categoryId">Category Id</label>
            <input type="text" disabled
            id="categoryId"
            class="form-control"
            name="categoryId"
            value="{{category.id}}">
          </div> -->
  
          <div class="mt-3">
            <label class="form-label" for="manName">Name</label>
            <input type="text"
            id="manName"
            class="form-control"
            name="manName"
            [(ngModel)]="man.name">
          </div>
  
          <div class="mt-3">
            <label class="form-label" for="manAge">Age</label>
            <input type="number"
            id="manAge"
            class="form-control"
            name="manAge"
            [(ngModel)]="man.age">
          </div>

          <div class="mt-3">
            <label class="form-label" for="manCity">City</label>
            <input type="text"
            id="manCity"
            class="form-control"
            name="manCity"
            [(ngModel)]="man.city">
          </div>

          <div class="mt-3">
            <label class="form-label" for="manCountry">Country</label>
            <input type="text"
            id="manCountry"
            class="form-control"
            name="manCountry"
            [(ngModel)]="man.country">
          </div>

  
          <div class="mt-3 d-flex">
            <button type="submit" class="btn btn-primary">Save</button>
  
            <button type="button" class="btn btn-danger ms-3"
            (click)="onDelete()"
            >Delete</button>
  
          </div>
  
        </div>
  
  
      </form>
  
  
  
  
    </ng-container>
  
    <ng-template #notFound>
      <div class="alert alert-warning" role="alert">
        Man not found!
      </div>
    </ng-template>

    <div>
        <a [routerLink]="['/man']">Back to List</a>
    </div>
  
  </div>
