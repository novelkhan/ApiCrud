<div class="container">

    <h1 class="mt-3">Delete</h1>
  
    <ng-container *ngIf="man;else notFound">

        <h3>Are you sure you want to delete this?</h3>
        <h4>Man</h4>
      
        <div>
            <hr />
            <dl class="row">
                <dt class="col-sm-2">
                    Name:
                </dt>
                <dd class="col-sm-10">
                    {{man.name}}
                </dd>
                <dt class="col-sm-2">
                    Age
                </dt>
                <dd class="col-sm-10">
                    {{man.age}}
                </dd>
                <dt class="col-sm-2">
                    City
                </dt>
                <dd class="col-sm-10">
                    {{man.city}}
                </dd>
                <dt class="col-sm-2">
                    Country
                </dt>
                <dd class="col-sm-10">
                    {{man.country}}
                </dd>
            </dl>
        </div>
  
  
    </ng-container>
  
    <ng-template #notFound>
      <div class="alert alert-warning" role="alert">
        Man not found!
      </div>
    </ng-template>

    <div>
        <a (click)="onDelete()" class="btn btn-danger ms-3">Delete</a> |
        <a [routerLink]="['/man']">Back to List</a>
    </div>
  
</div>
