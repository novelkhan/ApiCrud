<div class="container">

    <h1 class="mt-3">Add Person</h1>
  
    <form [formGroup]="addManForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">


            <div class="form-floatin mt-3">
                <label for="name" class="form-label">Man Name</label>
                <input type="text" id="name" class="form-control"
                name="name" placeholder="Please enter your name here" formControlName="name">
            </div>


            <div class="form-floatin mt-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" id="age" class="form-control"
                name="age" placeholder="Please enter your age" formControlName="age">
            </div>


            <div class="form-floatin mt-3">
                <label for="city" class="form-label">Your city</label>
                <input type="text" id="city" class="form-control"
                name="city" placeholder="Enter your city name" formControlName="city">
            </div>


            <div class="form-floatin mt-3">
                <label for="country" class="form-label">Your country name</label>
                <input type="text" id="country" class="form-control"
                name="country" placeholder="Enter your city name" formControlName="country">
            </div>


            <div class="form-floatin" *ngIf="errorMessages.length > 0">
                <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages>
            </div>


            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>


        </div>
  
  
    </form>
  
</div>
