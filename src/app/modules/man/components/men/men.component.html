<div class="container">

    <h1 class="mt-3">All Men</h1>
  
    <div class="d-flex justify-content-end mt-3">
      <a [routerLink]="['/man/add']" class="btn btn-primary rounded-pill">Add Man</a>
    </div>
  
    <ng-container *ngIf="men$ | async as men">
      <!-- <table class="table table-bordered mt-3"> -->
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
            <th>Country</th>
            <th>Options</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let man of men; let i = index">
            <td>{{i+1}}</td>
            <td>{{man.name}}</td>
            <td>{{man.age}}</td>
            <td>{{man.city}}</td>
            <td>{{man.country}}</td>
            <td>
              <a class="btn btn-sm btn-outline-primary rounded-pill" [routerLink]="['/man/details', man.id]">Details</a>|
              <a class="btn btn-sm btn-outline-primary rounded-pill" [routerLink]="['/man/edit', man.id]">Edit</a>|
              <a class="btn btn-sm btn-outline-danger rounded-pill" [routerLink]="['/man/delete', man.id]">Delete</a>|
              <a class="btn btn-sm btn-danger rounded-pill" (click)="onDirectDelete(man.id)">Direct Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </ng-container>
  
  </div>
