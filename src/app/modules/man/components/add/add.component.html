<div class="container">

    <h1 class="mt-3">Add Man</h1>
  
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2">
  
        <div class="form-floatin mt-3">
          <label for="name" class="form-label">Man Name</label>
          <input type="text" id="name" class="form-control"
          name="name" [(ngModel)]="model.name">
        </div>
  
  
        <div class="form-floatin mt-3">
          <label for="age" class="form-label">Man Age</label>
          <input type="number" id="age" class="form-control"
          name="age" [(ngModel)]="model.age">
        </div>



        <div class="form-floatin mt-3">
            <label for="city" class="form-label">City Name</label>
            <input type="text" id="city" class="form-control"
            name="city" [(ngModel)]="model.city">
        </div>



        <div class="form-floatin mt-3">
            <label for="country" class="form-label">Country Name</label>
            <input type="text" id="country" class="form-control"
            name="country" [(ngModel)]="model.country">
        </div>



        <div class="form-floatin" *ngIf="errorMessages.length > 0">
          <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages>
        </div>


  
        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
  
      </div>
  
  
    </form>
  
  </div>
