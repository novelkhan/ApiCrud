<div class="container">

    <h1 class="mt-3">Add Man</h1>
  
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2">
  
        <div class="form-floatin mt-3">
          <label class="form-label">Man Name</label>
          <input type="text" id="manName" class="form-control"
          name="manName" [(ngModel)]="model.name">
        </div>
  
  
        <div class="form-floatin mt-3">
          <label class="form-label">Man Age</label>
          <input type="number" id="manAge" class="form-control"
          name="manAge" [(ngModel)]="model.age">
        </div>



        <div class="form-floatin mt-3">
            <label class="form-label">City Name</label>
            <input type="text" id="manCity" class="form-control"
            name="manCity" [(ngModel)]="model.city">
        </div>



        <div class="form-floatin mt-3">
            <label class="form-label">Country Name</label>
            <input type="text" id="manCountry" class="form-control"
            name="manCountry" [(ngModel)]="model.country">
        </div>



        <div class="form-floatin" *ngIf="errorMessages.length > 0">
          <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages>
        </div>


  
        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
  
      </div>
  
  
    </form>
  
  </div>
